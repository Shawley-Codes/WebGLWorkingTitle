<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "utf-8"/>

        <script src="../common/webgl-utils.js"></script>
        <script src="../common/initShaders.js"></script>
        <script src="../common/MV.js"></script>
        <script src="../common/newCube.js"></script>
        <script src="newcube.js"></script>

        <script id = "newCube-vertex-shader" type = "x-shader/x-vertex">
        attribute vec4 vPosition;

        uniform mat4 MV;

        void main()
        {
            gl_PointSize = 5.0;
            gl_Position = MV * vPosition;
        }
        </script>

        <script id="newCube-fragment-shader" type="x-shader/x-fragment">
        void main()
        {
            gl_FragColor = vec4(1.0, 0.2, gl_FrontFacing ? 1.0 : 0.0, 0.0);
        }
        </script>
    </head>

    <body>
        <canvas id="webgl-canvas" width="1024" height="1024" style="background-color: darkgrey"></canvas>
    </body>
</html>
